    <title>online library  system !</title>

  <body>
    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-uppercase" href="#">online library  system !</a>

      <div class="container my-3">
          <h1>Your own library</h1>
        <form id="libraryform" >
            <div class="form-group my-2">
              <label for="name">Name</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="name@example.com">
            </div>
            <div class="form-group my-2">
                <label for="author">Author</label>
                <input type="text" class="form-control" name="author" id="author" placeholder="author">
              </div>
              <div class="form-group  my-2">
                  <label for="type">Type</label>
                  <div class=" d-flex mt-2 ">
                    <div class="form-check mx-2">
                        <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction" >
                        <label class="form-check-label" for="exampleRadios1">
                        fiction
                        </label>
                      </div>
                      <div class="form-check mx-2">
                        <input class="form-check-input" type="radio" name="type" id="code" value="code">
                        <label class="form-check-label" for="exampleRadios2">
                          code
                        </label>
                      </div>
                      <div class="form-check mx-2">
                        <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking" >
                        <label class="form-check-label" for="exampleRadios3">
                        cooking
                        </label>
                      </div>
                  </div>
              </div> 

            <div class="mt-3 form-group">
                <button type="submit" class="btn text-capitalize btn-outline-primary">add book</button>
            </div>


          </form>
      
      

      <hr>

      <h1 class=" text-capitalize">your  book</h1>
      <table class="table">
        <thead class="thead-dark" >
          <tr>
            <th scope="col">#</th>
            <th scope="col">Book</th>
            <th scope="col">Author</th>
            <th scope="col">Book Type</th>
          </tr>
        </thead>
        <tbody id="tableDataEelment">
          <!-- <tr>

            <td>the Bird</td>
            <td>@twitter</td>
          </tr> -->
        </tbody>
      </table>
      
      
        </div>
